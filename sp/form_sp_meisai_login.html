<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Description Hear">
  <title>もえたく</title>
  <link href="css/vendor.css" rel="stylesheet">
  <link href="css/style.css?v=0.6" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="js/vendor.js"></script>
</head>
<body>

<header class="sw-Header">
  <div class="sw-Header_Main">
    <div class="sw-Header_MainInner cf">
      <h1 class="sw-Header_Logo">
        <a><img class="sw-Header_LogoImg" src="images/common/header/logo.png" alt="もえたく"></a>
      </h1>
      <ol class="sw-Header_FlowList">
        <li class="sw-Header_FlowItem u-v-hidden">&nbsp;</li>
      </ol>
    </div>
  </div>
</header>

<main class="sw-Main">
  <form action="form_sp_6.html" method="get">
    <div class="stageSlide">

      <div class="slidePanel">
        <div class="slideInner">

          <section class="thanks-Wrapper u-mt-0">
            <div class="thanks-Header_Title">
              <p class="thanks-Header_Text">
                この度は買取ご利用<br>ありがとうございました。
              </p>
            </div>

            <p class="thanks-Text">
              お送りいただいた商品の<br>査定が完了致しましたので、<br>ログインし査定結果をご確認ください。
            </p>

            <div class="thanks-Content thanks-Content-Submit">
              <div class="thanks-Content_Position">
                <form action="form_sp_7.html" method="get">
                  <div class="sw-SubSection_Content form-Field_Wrapper">
                    <div class="form-Fields">
                      <div class="form-Field u-pt-4v u-mb-3">

                        <label class="form-Field_Label">
                          ログインID
                        </label>
                        <div class="form-Field_Widget">
                          <input class="form-control form-InputText" type="email" placeholder="ログインID（メールアドレス）">
                        </div>
                      </div>
                      <div class="form-Field u-mt-5 u-mb-3">
                        <label class="form-Field_Label">
                          パスワード
                        </label>
                        <div class="form-Field_Widget">
                          <input class="form-control form-InputText" type="password" placeholder="パスワード">
                        </div>
                      </div>
                    </div>
                  </div><!--/.sw-SubSection_Content-->


                  <div class="u-mt-24">
                    <button type="submit" class="btn btn-block form-Button">
                      査定明細を確認する
                      <span class="form-Button_Icon"><i class="fas fa-chevron-circle-right"></i></span>
                    </button>
                  </div>

                  <p class="modal-Text modal-Login_Text u-mt-27 u-pb-4v"><a href="#dummy">パスワードを忘れた方はこちら<i class="fas fa-chevron-circle-right modal-Text-ml5"></i></a></p> 
              </form>
              
              </div>
            </div>
          </section>

        </div><!--/.slideInner-->
      </div><!--/.slidePanel-->

    </div><!--/.stageSlide -->
  </form>
</main><!--./sw-Main-->


<script src="js/site.js?v=0.3"></script>

</body>
</html>
